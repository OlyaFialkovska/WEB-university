<!doctype html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MindVault</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body class="bg-dark text-light d-flex flex-column min-vh-100">
    <header class="border-bottom border-secondary">
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container py-2">
          <!-- Brand -->
          <a
            href="index.html"
            class="navbar-brand fw-semibold d-flex align-items-center gap-2"
          >
            <span
              class="d-flex align-items-center justify-content-center rounded bg-primary text-white"
              style="width: 36px; height: 36px"
              >MV</span
            >
            <span>MindVault</span>
          </a>

          <!-- Burger button -->
          <button
            class="navbar-toggler border-secondary"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navMenu"
            aria-controls="navMenu"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- menu -->
          <div class="collapse navbar-collapse" id="navMenu">
            <ul
              class="navbar-nav ms-auto align-items-lg-center gap-lg-2 mt-3 mt-lg-0"
            >
              <li class="nav-item">
                <a class="nav-link" href="about.html">Про додаток</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="work.html">Робоча</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="profile.html">Профіль</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="login.html">Вхід</a>
              </li>

              <li class="nav-item">
                <a
                  class="btn btn-primary btn-sm ms-lg-2 mt-2 mt-lg-0"
                  href="register.html"
                  >Реєстрація</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container my-5">
      <h1 class="fw-semibold mb-4 text-center">Робоча сторінка</h1>

      <!-- form -->
      <div class="card bg-secondary bg-opacity-10 border border-secondary mb-5">
        <div class="card-body">
          <h5 class="card-title mb-3">Додати новий запис</h5>

          <div class="row g-3">
            <div class="col-12 col-md-6">
              <label class="form-label">Назва</label>
              <input
                type="text"
                class="form-control bg-dark text-light border-secondary"
              />
            </div>

            <div class="col-12 col-md-6">
              <label class="form-label">Категорія</label>
              <select class="form-select bg-dark text-light border-secondary">
                <option>Ідея</option>
                <option>Ціль</option>
                <option>План</option>
                <option>Мотивація</option>
              </select>
            </div>

            <div class="col-12">
              <label class="form-label">Опис</label>
              <textarea
                class="form-control bg-dark text-light border-secondary"
                rows="3"
              ></textarea>
            </div>

            <div class="col-12">
              <button class="btn btn-primary">Додати</button>
              <button class="btn btn-outline-light ms-2">Очистити</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Cards -->
      <div class="row g-4">
        <div class="col-12 col-md-6 col-lg-4">
          <div class="card bg-dark border-secondary h-100">
            <div class="card-body">
              <span class="badge bg-info mb-2">Ідея</span>
              <h5 class="card-title">Список тем для курсової</h5>
              <p class="card-text text-secondary">
                Зібрати варіанти тем і вибрати найцікавішу.
              </p>
              <button class="btn btn-sm btn-outline-light">Редагувати</button>
              <button class="btn btn-sm btn-outline-danger">Видалити</button>
            </div>
          </div>
        </div>

        <div class="col-12 col-md-6 col-lg-4">
          <div class="card bg-dark border-secondary h-100">
            <div class="card-body">
              <span class="badge bg-success mb-2">Ціль</span>
              <h5 class="card-title">Здати лабораторну на 20</h5>
              <p class="card-text text-secondary">
                Доробити адаптивність та оформити звіт.
              </p>
              <button class="btn btn-sm btn-outline-light">Редагувати</button>
              <button class="btn btn-sm btn-outline-danger">Видалити</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="mt-auto border-top border-secondary">
      <div class="container text-center py-3 text-secondary small">
        © 2026 MindVault
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
